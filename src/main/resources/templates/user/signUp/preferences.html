<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section>
        <div class="all-title">
            <p class="sign-up-title">Sign <span>Up</span></p>
            <p class="mb-4">1. 맞춤 설정</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="sign-up-box d-flex justify-content-center align-items-center">
                <div class="preference-box">
                    <div class="gender d-flex mt-4">
                        <strong>성별</strong>
                        <div>
                            <label class="mr-3">
                                남성 <input type="radio" name="gender" value="man" checked="checked">
                            </label>
                            <label>
                                여성 <input type="radio" name="gender" value="woman">
                            </label>
                        </div>
                    </div>
                    <div class="birth d-flex">
                        <strong>생년월일</strong>
                        <div>
                            <select name="year" id="year">
                                <option>선택하세요</option>
                            </select>
                            <span class="mr-2">년</span>
                            <select name="month" id="month">
                                <option>선택하세요</option>
                            </select>
                            <span class="mr-2">월</span>
                            <select name="day" id="day">
                                <option>선택하세요</option>
                            </select>
                            <span>일</span>
                        </div>
                    </div>
                    <div class="region d-flex">
                        <strong>지역</strong>
                        <select name="bigRegion" id="bigRegion">
                            <option>선택하세요</option>
                        </select>
                        <select name="smallRegion" id="smallRegion">
                            <option>선택하세요</option>
                        </select>
                    </div>
                    <div class="interest d-flex">
                        <strong class="d-flex align-items-center">관심주제</strong>
                        <select name="interest" id="interest" multiple="multiple">
                            <option th:each="interest : ${interestList}" th:value="${interest}" th:text="${interest}"></option>
                        </select>
                    </div>
                    <div>
                        <button
                                type="submit"
                                class="go-info-btn btn my-5 d-flex align-items-center justify-content-center text-white"
                        >
                            다음
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/signUp.js"></script>
</th:block>
