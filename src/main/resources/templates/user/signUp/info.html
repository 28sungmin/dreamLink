<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
  <section>
    <div class="all-title">
      <p class="sign-up-title">Sign <span>Up</span></p>
      <p class="mb-4">2. 회원가입 정보</p>
    </div>
    <div class="d-flex justify-content-center">
      <div class="sign-up-box d-flex justify-content-center align-items-center">
        <div class="sign-up-prop">
          <label for="name">이름</label>
          <input type="text" name="name" id="name" class="form-control" />
          <label for="phone">전화번호</label>
          <input type="text" name="phone" id="phone" class="form-control" />
          <p class="id-check-warn check-warn d-none">형식이 잘못되었습니다. 010-1111-1111 형식으로 입력하세요.</p>
          <label for="email">이메일</label>
          <input type="text" name="email" id="email" class="form-control" />
          <p class="id-check-warn check-warn d-none">형식이 잘못되었습니다. 올바른 이메일 형식으로 입력하세요.</p>
          <div>
            <label for="loginId">아이디</label>
            <div class="d-flex">
              <input type="text" name="loginId" id="loginId" class="form-control" />
              <button
                      type="button"
                      class="id-check-btn btn d-flex align-items-center justify-content-center text-white"
              >
                중복확인
              </button>
            </div>
            <p class="id-check-warn check-warn d-none">이미 사용중인 아이디입니다. 다른 아이디를 입력하세요</p>
            <p class="id-check-ok d-none">사용 가능한 아이디입니다.</p>
          </div>
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" class="form-control" />
          <p class="id-check-warn check-warn d-none">숫자, 대소문자, 특수문자(@, #, $, %)를 모두 사용하여 <br />10자 이상으로 입력하세요.</p>
          <label for="passwordCheck">비밀번호 확인</label>
          <input type="password" id="passwordCheck" class="form-control mb-4" />
          <div>
            <button
                    type="submit"
                    class="sign-up-btn btn my-5 d-flex align-items-center justify-content-center text-white"
            >
              가입
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</th:block>
