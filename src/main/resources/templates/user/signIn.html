<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
  <section>
    <div class="sign-in-img"></div>
    <div class="all-title">
      <p class="sign-up-title">Sign <span>In</span></p>
    </div>
    <div class="d-flex justify-content-center mb-5">
      <div class="sign-up-box d-flex justify-content-center align-items-center">
        <div class="sign-in-prop">
          <label for="loginId">아이디</label>
          <input type="text" name="loginId" id="loginId" class="form-control mb-4" />
          <label for="password" class="mt-4">비밀번호</label>
          <input type="password" name="password" id="password" class="form-control mb-4" />

          <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="#">
              <img src="/image/kakao.png" alt="카카오 로그인 이미지" height="30">
            </a>
            <button
                    type="submit"
                    class="sign-in-btn btn d-flex align-items-center justify-content-center text-white"
            >
              로그인
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="/js/signIn.js"></script>
</th:block>
