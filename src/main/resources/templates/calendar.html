<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <!-- 메인 -->
    <!-- 달력 -->
    <section class="main">
        <div id="calendar" class="mt-3"></div>
        <!-- Modal -->
        <div class="modal fade" id="addEventModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body add-modal bg-white d-flex justify-content-center rounded">
                        <div class="add-modal-div">
                            <form>
                                <div class="title-div mt-5">
                                    <div>제목</div>
                                    <input type="text" class="form-control" id="eventTitle"/>
                                </div>
                                <div class="start-div mt-5">
                                    <div>시작 일자</div>
                                    <input type="text" class="form-control" id="startDate" />
                                    <img src="/image/calendar.png" alt="달력" width="27" />
                                </div>
                                <div class="end-div mt-5">
                                    <div>종료 일자</div>
                                    <input type="text" class="form-control" id="endDate" />
                                    <img src="/image/calendar.png" alt="달력" width="27" />
                                </div>
                                <div class="add-modal-btn">
                                    <button
                                            type="submit"
                                            class="btn d-flex justify-content-center align-items-center text-white"
                                            id="addEventBtn"
                                    >
                                        완료
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/calendar.js"></script>
</th:block>
