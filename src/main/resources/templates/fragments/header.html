<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
  <header class="d-flex bg-white">
    <!-- logo -->
    <div class="logo col-2 d-flex align-items-center justify-content-center bg-white">
      <a href="/home">
        <img src="/image/logo2.png" alt="로고 이미지" height="100" />
      </a>
    </div>
    <!-- 메뉴 -->
    <nav class="menu d-flex justify-content-center align-items-center bg-white col-7">
      <ul class="nav nav-fill">
        <li class="nav-item">
          <a href="/welfare" class="nav-link">카테고리</a>
        </li>
        <li class="nav-item">
          <a href="/calendar" class="nav-link">달력</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">맞춤</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">공지사항</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">마이페이지</a>
        </li>
      </ul>
    </nav>
    <!-- 로그인, 회원가입 -->
    <div class="sign-search bg-white d-flex col-3 align-items-center justify-content-center">
      <div class="sign">
        <!-- 비로그인 시 -->
        <ul class="nav" th:unless="${session.userName}">
          <li class="nav-item">
            <a href="/user/sign-in" class="nav-link">로그인</a>
          </li>
          <li class="nav-item">
            <a href="/user/sign-up/preferences" class="nav-link">회원가입</a>
          </li>
        </ul>
        <!-- 로그인 시 -->
        <ul class="nav" th:if="${session.userName}">
          <li class="nav-item">
            <a href="/user/sign-out" class="nav-link">로그아웃</a>
          </li>
        </ul>
      </div>
      <!-- search -->
      <div class="search d-flex align-items-center">
        <div class="search-all d-none">
          <div class="d-flex align-items-center justify-content-center">
            <form action="" method="get" class="search-form">
              <div class="search-bar d-flex">
                <button
                        type="submit"
                        class="div-i d-flex align-items-center justify-content-center btn"
                >
                  <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </button>
                <input type="text" name="search" class="search-input" autocomplete="off" />
              </div>
            </form>
          </div>
        </div>
        <div class="search-btn">
          <button
                  type="submit"
                  class="div-i d-flex align-items-center justify-content-center btn"
          >
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
        </div>
        <div class="search-x d-none">
          <button
                  type="submit"
                  class="div-x d-flex align-items-center justify-content-center btn"
          >
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
      </div>
    </div>
  </header>
  <script src="/js/header.js"></script>
</th:block>
